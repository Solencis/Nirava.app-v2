<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Déconnexion</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button, a {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
        }
        .btn-red {
            background: #dc2626;
            color: white;
            border: none;
        }
        .btn-red:hover {
            background: #b91c1c;
        }
        .btn-orange {
            background: #ea580c;
            color: white;
            border: none;
        }
        .btn-orange:hover {
            background: #c2410c;
        }
        .log {
            background: #1f2937;
            color: #10b981;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-entry {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>🧪 Test de Déconnexion Forcée</h1>

    <div class="test-box">
        <h2>Test 1: Bouton Simple</h2>
        <button class="btn-red" onclick="testLogout1()">
            Déconnexion Test 1
        </button>
    </div>

    <div class="test-box">
        <h2>Test 2: Lien avec preventDefault</h2>
        <a href="#" class="btn-orange" onclick="testLogout2(event)">
            Déconnexion Test 2
        </a>
    </div>

    <div class="test-box">
        <h2>Test 3: Avec confirmation</h2>
        <a href="#" class="btn-red" onclick="testLogout3(event)">
            Déconnexion Test 3
        </a>
    </div>

    <div class="test-box">
        <h2>Test 4: Version React-like</h2>
        <button class="btn-orange" id="reactButton">
            Déconnexion Test 4
        </button>
    </div>

    <div class="log" id="logArea">
        <div class="log-entry">📊 Console de test - Les logs apparaîtront ici</div>
    </div>

    <script>
        const logArea = document.getElementById('logArea');

        function addLog(message) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
            logArea.appendChild(entry);
            logArea.scrollTop = logArea.scrollHeight;
            console.log(message);
        }

        function testLogout1() {
            addLog('🔴 Test 1: Bouton cliqué');
            localStorage.clear();
            sessionStorage.clear();
            addLog('✅ Storage effacé');
            addLog('🔄 Redirection dans 2s...');
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }

        function testLogout2(e) {
            e.preventDefault();
            addLog('🔴 Test 2: Lien cliqué');
            localStorage.clear();
            sessionStorage.clear();
            addLog('✅ Storage effacé');
            addLog('🔄 Redirection dans 2s...');
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        }

        function testLogout3(e) {
            e.preventDefault();
            addLog('🔴 Test 3: Lien cliqué');
            const confirmed = confirm('Voulez-vous vraiment vous déconnecter ?');
            if (confirmed) {
                addLog('✅ Confirmation OK');
                localStorage.clear();
                sessionStorage.clear();
                addLog('✅ Storage effacé');
                addLog('🔄 Redirection dans 2s...');
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                addLog('❌ Annulé par l\'utilisateur');
            }
        }

        // Test 4: React-like event handler
        document.getElementById('reactButton').addEventListener('click', (e) => {
            e.preventDefault();
            e.stopPropagation();
            addLog('🔴 Test 4: Event listener (React-like)');
            localStorage.clear();
            sessionStorage.clear();
            addLog('✅ Storage effacé');
            addLog('🔄 Redirection dans 2s...');
            setTimeout(() => {
                window.location.href = '/';
            }, 2000);
        });

        addLog('✨ Page de test chargée - Cliquez sur un bouton');
    </script>
</body>
</html>
